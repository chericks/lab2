<!DOCTYPE html>
<html>
<body>

<h1>My Google Map</h1>
<p>Click on a space on the ma to create a marker and show the latitude and longitude of that place.</p>


<div id="map" style="width:100%;height:600px;"></div>

<script>
function myMap() {
  var home = new google.maps.LatLng(44.905490,-93.231311);
  var dunwoody = new google.maps.LatLng(44.973011,-93.291001);
  var myCenter = new google.maps.LatLng(44.986656,-93.258133);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: myCenter, zoom: 12};
  var map = new google.maps.Map(mapCanvas, mapOptions);
  //var marker = new google.maps.Marker({position:myCenter});
  //marker.setMap(map);
google.maps.event.addListener(map, 'click', function(event) {
  placeMarker(map, event.latLng);
  });
}


function placeMarker(map, location) {
  var marker = new google.maps.Marker({
    position: location,
    map: map
  });
  var infowindow = new google.maps.InfoWindow({
    content: 'Latitude: ' + location.lat() +
    '<br>Longitude: ' + location.lng()
  });
  infowindow.open(map,marker);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDy2oZuUIFzwhHoLzyv1zXWWWk-YwS13dk&callback=myMap"></script>



</body>
</html>
